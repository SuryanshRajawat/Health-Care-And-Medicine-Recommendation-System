<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Internal CSS -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        .login-container {
            background-color: #dcecf1;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4338b9;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            margin: 0.25rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #556cd6;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .social-btn {
            width: 48%;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .google {
            background-color: #db4437;
        }

        .facebook {
            background-color: #3b5998;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-logo {
            margin-top: 20px;
            width: 400px;
            height: 330px;
            display: block;
            margin-left: -31.5px;
            margin-right: auto;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <form>
            <div class="form-group">
                <label for="identifier"><i>Username</i></label>
                <input type="text" id="identifier" placeholder="Enter your Email or Mobile Number" required/>
            </div>
            <div class="form-group">
                <label for="password"><i>Password</i></label>
                <input type="password" id="password" placeholder="Enter your password" required/>
            </div>
            <button type="Submit" class="login-btn">Sign-in</button>
        </form>
        <div class="social-login">
            <button class="social-btn google">Google</button>
            <button class="social-btn facebook">Facebook</button>
        </div>
        <div class="footer">
           <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            <img src="https://www.lexorbis.com/wp-content/uploads/2020/05/health-medical-healthcare-health.jpg" alt="Company Logo" class="footer-logo"/>
        </div>
    </div>
</body>
</html>
