<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="identifier"><i>Username</i></label>
                <input type="text" id="identifier" placeholder="Enter your Email or Mobile Number" required/>
            </div>
            <div class="form-group">
                <label for="password"><i>Password</i></label>
                <input type="password" id="password" placeholder="Enter your password" required/>
            </div>
            <button type="Submit" class="login-btn">Sign-in</button>
        </form>
        <div class="social-login">
            <button class="social-btn google">Google</button>
            <button class="social-btn facebook">Facebook</button>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <img src="health_image.jpg" alt="Company Logo" class="footer-logo"/>
        </div>
    </div>
</body>
</html>
